<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8" />
        <title>To Do App</title>

        <link rel="stylesheet" href="./style1.css" />

         <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <script src="./todolist1.js" charset="utf-8"></script>
      </head>

      <body>

      <div id="container">
        <h1>What to Do</h1>

        <div id="input-container">
          

          <label for="input-box"></label>
          <input  type="text" placeholder="enter item" id="input-box"/>
          <button type="button" name="button" id="submit">ADD</button>


        </div>
       
        <div id="lists">
           



          <div class = "to-do-item" id="to-do-list">
            <h2>Things to Do</h2>

          </div>



          <div class="done-item" id="completed">

            <h2>Things That are Done</h2>
          </div>

        </div>
      </div>
    </body>
  </html>
